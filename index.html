<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL League Race</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f4f8; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 800px; text-align: center; }
        h2 { color: #37003c; margin-top: 0; }
        
        .controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        input { padding: 12px; width: 150px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; outline: none; }
        button { background-color: #00ff87; color: #37003c; border: none; padding: 12px 20px; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 16px; transition: 0.2s; }
        button:hover { background-color: #00e676; transform: translateY(-1px); }
        button:disabled { background-color: #ccc; cursor: not-allowed; transform: none; }

        .chart-container { position: relative; height: 60vh; width: 100%; display: none; margin-top: 20px; }
        
        .status-box { margin-top: 20px; font-size: 14px; color: #666; min-height: 20px; }
        .progress-bar { width: 100%; background-color: #eee; border-radius: 4px; height: 10px; margin-top: 10px; display: none; overflow: hidden; }
        .progress-fill { height: 100%; background-color: #37003c; width: 0%; transition: width 0.2s; }
        
        .error { color: #d00; font-size: 14px; margin-top: 15px; padding: 10px; background: #ffe6e6; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>FPL League Race</h2>
    
    <div class="controls">
        <input type="number" id="leagueIdInput" placeholder="League ID" value="84072">
        <button id="loadBtn" onclick="loadLeague()">Load League</button>
    </div>

    <div id="status-box" class="status-box">Ready to race.</div>
    
    <div id="progress-bar" class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
    </div>
    
    <div id="error" class="error"></div>

    <div class="chart-container" id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const BASE_URL = "https://fantasy.premierleague.com/api";
    const MAX_TEAMS = 50; // Limit to top 50 to prevent API bans/timeouts
    const DELAY_MS = 250; // Wait 250ms between requests to be polite

    // --- PROXY LOGIC (Same as before) ---
    const PROXY_LIST = [
        url => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`,
        url => `https://corsproxy.io/?url=${encodeURIComponent(url)}`,
        url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
    ];

    async function robustFetch(targetUrl) {
        for (let i = 0; i < PROXY_LIST.length; i++) {
            try {
                const response = await fetch(PROXY_LIST[i](targetUrl));
                if (response.status === 404) throw new Error("404 Not Found");
                if (!response.ok) throw new Error(`Status ${response.status}`);
                return await response.json();
            } catch (err) {
                if (i === PROXY_LIST.length - 1) throw err;
            }
        }
    }

    // --- MAIN APP ---
    let myChart = null;

    async function loadLeague() {
        const leagueId = document.getElementById('leagueIdInput').value;
        const btn = document.getElementById('loadBtn');
        const status = document.getElementById('status-box');
        const errorDiv = document.getElementById('error');
        const progressContainer = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const chartContainer = document.getElementById('chart-container');

        if (!leagueId) return alert("Enter a League ID");

        // RESET UI
        btn.disabled = true;
        errorDiv.style.display = 'none';
        chartContainer.style.display = 'none';
        progressContainer.style.display = 'block';
        progressFill.style.width = '0%';
        status.innerText = "Fetching League Standings...";

        try {
            // 1. Get League Standings
            const leagueData = await robustFetch(`${BASE_URL}/leagues-classic/${leagueId}/standings/`);
            
            // Limit to top 50
            const teams = leagueData.standings.results.slice(0, MAX_TEAMS);
            const teamCount = teams.length;
            
            if (teamCount === 0) throw new Error("No teams found in this league.");

            status.innerText = `Found ${teamCount} teams. Fetching history... (This takes a moment)`;

            // 2. Fetch History for EACH team
            const datasets = [];
            // We need to know the max gameweek so we can label the X-axis
            let maxGw = 0; 

            for (let i = 0; i < teamCount; i++) {
                const team = teams[i];
                
                // Update Progress Bar
                const pct = Math.round(((i + 1) / teamCount) * 100);
                progressFill.style.width = `${pct}%`;
                status.innerText = `Fetching ${team.entry_name} (${i+1}/${teamCount})...`;

                // Fetch History
                // We wrap this in a try/catch so one failed team doesn't crash the whole app
                try {
                    const historyData = await robustFetch(`${BASE_URL}/entry/${team.entry}/history/`);
                    
                    // Extract "Total Points" for each GW
                    const pointsHistory = historyData.current.map(gw => gw.total_points);
                    
                    if (historyData.current.length > maxGw) {
                        maxGw = historyData.current.length;
                    }

                    // Create color based on rank (Rainbow effect)
                    const color = `hsl(${ (i / teamCount) * 360 }, 70%, 50%)`;

                    datasets.push({
                        label: team.player_name + " (" + team.entry_name + ")",
                        data: pointsHistory,
                        borderColor: color,
                        backgroundColor: color,
                        fill: false,
                        tension: 0.3, // Curve the line slightly
                        pointRadius: 2
                    });

                } catch (e) {
                    console.warn(`Failed to fetch team ${team.entry}`, e);
                }

                // SLEEP to prevent Rate Limiting
                await new Promise(r => setTimeout(r, DELAY_MS));
            }

            // 3. Draw Chart
            renderChart(datasets, maxGw);

            status.innerText = "Done!";
            chartContainer.style.display = 'block';
            progressContainer.style.display = 'none';

        } catch (err) {
            console.error(err);
            errorDiv.innerText = "Error: " + err.message;
            errorDiv.style.display = 'block';
        } finally {
            btn.disabled = false;
        }
    }

    function renderChart(datasets, maxGw) {
        const ctx = document.getElementById('myChart').getContext('2d');
        
        // Destroy old chart if exists
        if (myChart) myChart.destroy();

        // Generate Labels (GW1, GW2, GW3...)
        const labels = Array.from({length: maxGw}, (_, i) => `GW${i+1}`);

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Total Points History'
                    },
                    tooltip: {
                        position: 'nearest'
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                             boxWidth: 10,
                             font: { size: 10 }
                        }
                    }
                },
                scales: {
                    y: {
                        title: { display: true, text: 'Total Points' }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
