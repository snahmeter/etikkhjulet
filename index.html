<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL League Race (Relative)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f4f8; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 95%; max-width: 1000px; text-align: center; }
        h2 { color: #37003c; margin-top: 0; }
        
        .controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        input { padding: 12px; width: 150px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; outline: none; }
        button { background-color: #00ff87; color: #37003c; border: none; padding: 12px 20px; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 16px; transition: 0.2s; }
        button:hover { background-color: #00e676; transform: translateY(-1px); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .chart-container { position: relative; height: 70vh; width: 100%; display: none; margin-top: 20px; }
        
        .status-box { margin-top: 20px; font-size: 14px; color: #666; min-height: 20px; }
        .progress-bar { width: 100%; background-color: #eee; border-radius: 4px; height: 10px; margin-top: 10px; display: none; overflow: hidden; }
        .progress-fill { height: 100%; background-color: #37003c; width: 0%; transition: width 0.2s; }
        
        .error { color: #d00; font-size: 14px; margin-top: 15px; padding: 10px; background: #ffe6e6; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>FPL League: Versus Average</h2>
    <p style="font-size: 0.9em; color: #666; margin-bottom: 20px;">
        Shows how far ahead/behind the league average each team is.
    </p>
    
    <div class="controls">
        <input type="number" id="leagueIdInput" placeholder="League ID" value="84072">
        <button id="loadBtn" onclick="loadLeague()">Load & Compare</button>
    </div>

    <div id="status-box" class="status-box">Ready.</div>
    
    <div id="progress-bar" class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
    </div>
    
    <div id="error" class="error"></div>

    <div class="chart-container" id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
    // --- CONFIG ---
    const BASE_URL = "https://fantasy.premierleague.com/api";
    const MAX_TEAMS = 50; 
    const DELAY_MS = 200; // Throttle requests

    // --- PROXY LIST ---
    const PROXY_LIST = [
        url => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`,
        url => `https://corsproxy.io/?url=${encodeURIComponent(url)}`,
        url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
    ];

    async function robustFetch(targetUrl) {
        for (let i = 0; i < PROXY_LIST.length; i++) {
            try {
                const response = await fetch(PROXY_LIST[i](targetUrl));
                if (response.status === 404) throw new Error("404 Not Found");
                if (!response.ok) throw new Error(`Status ${response.status}`);
                return await response.json();
            } catch (err) {
                if (i === PROXY_LIST.length - 1) throw err;
            }
        }
    }

    // --- MAIN LOGIC ---
    let myChart = null;

    async function loadLeague() {
        const leagueId = document.getElementById('leagueIdInput').value;
        const btn = document.getElementById('loadBtn');
        const status = document.getElementById('status-box');
        const errorDiv = document.getElementById('error');
        const progressContainer = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const chartContainer = document.getElementById('chart-container');

        if (!leagueId) return alert("Enter a League ID");

        // UI Reset
        btn.disabled = true;
        errorDiv.style.display = 'none';
        chartContainer.style.display = 'none';
        progressContainer.style.display = 'block';
        progressFill.style.width = '0%';
        status.innerText = "Fetching League Standings...";

        try {
            // 1. Get League Standings
            const leagueData = await robustFetch(`${BASE_URL}/leagues-classic/${leagueId}/standings/`);
            const teams = leagueData.standings.results.slice(0, MAX_TEAMS);
            const teamCount = teams.length;

            if (teamCount === 0) throw new Error("No teams found.");

            // 2. Fetch History for ALL teams
            const allTeamHistories = [];
            let maxGw = 0;

            for (let i = 0; i < teamCount; i++) {
                const team = teams[i];
                const pct = Math.round(((i + 1) / teamCount) * 100);
                progressFill.style.width = `${pct}%`;
                status.innerText = `Fetching ${team.entry_name} (${i+1}/${teamCount})...`;

                try {
                    const historyData = await robustFetch(`${BASE_URL}/entry/${team.entry}/history/`);
                    const history = historyData.current;
                    
                    if (history.length > maxGw) maxGw = history.length;
                    
                    allTeamHistories.push({
                        name: team.player_name + " (" + team.entry_name + ")",
                        history: history
                    });
                } catch (e) {
                    console.warn(`Failed to fetch team ${team.entry}`);
                }
                await new Promise(r => setTimeout(r, DELAY_MS));
            }

            // 3. Calculate Average per Gameweek
            status.innerText = "Calculating Averages...";
            const gwAverages = []; // Index 0 = GW1, Index 1 = GW2...

            for (let gwIdx = 0; gwIdx < maxGw; gwIdx++) {
                let sum = 0;
                let count = 0;
                
                allTeamHistories.forEach(team => {
                    // Check if team has played this gameweek
                    if (team.history[gwIdx]) {
                        sum += team.history[gwIdx].total_points;
                        count++;
                    }
                });
                
                gwAverages[gwIdx] = count > 0 ? (sum / count) : 0;
            }

            // 4. Build Datasets (Score - Average)
            const datasets = allTeamHistories.map((team, index) => {
                const relativePoints = [];
                
                for(let gwIdx = 0; gwIdx < maxGw; gwIdx++) {
                     if (team.history[gwIdx]) {
                         // The Magic Math: Team Score - Average Score
                         const diff = team.history[gwIdx].total_points - gwAverages[gwIdx];
                         relativePoints.push(diff);
                     } else {
                         relativePoints.push(null);
                     }
                }

                const color = `hsl(${ (index / teamCount) * 360 }, 70%, 50%)`;
                
                return {
                    label: team.name,
                    data: relativePoints,
                    borderColor: color,
                    backgroundColor: color,
                    borderWidth: 2,
                    pointRadius: 0, // Hides dots for cleaner look
                    pointHoverRadius: 6,
                    tension: 0.4,
                    fill: false
                };
            });

            // 5. Render
            renderChart(datasets, maxGw);

            status.innerText = "Done! 0 line = League Average.";
            chartContainer.style.display = 'block';
            progressContainer.style.display = 'none';

        } catch (err) {
            console.error(err);
            errorDiv.innerText = "Error: " + err.message;
            errorDiv.style.display = 'block';
        } finally {
            btn.disabled = false;
        }
    }

    function renderChart(datasets, maxGw) {
        const ctx = document.getElementById('myChart').getContext('2d');
        if (myChart) myChart.destroy();

        const labels = Array.from({length: maxGw}, (_, i) => `GW${i+1}`);

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    title: { display: true, text: 'Points +/- League Average' },
                    legend: { display: false } // Hide legend as it gets too crowded with 50 teams
                },
                scales: {
                    x: {
                        grid: { display: false }
                    },
                    y: {
                        title: { display: true, text: 'Points Difference from Average' },
                        grid: {
                            color: (context) => context.tick.value === 0 ? '#ff0000' : '#e5e5e5',
                            lineWidth: (context) => context.tick.value === 0 ? 2 : 1,
                        }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
